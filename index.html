<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جزوه آموزشی مهارت‌های پایه داوطلبی</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Base body style with animated gradient */
        body {
            font-family: 'Vazirmatn', sans-serif;
            scroll-behavior: smooth;
            background: linear-gradient(-45deg, #ffffff, #fef2f2, #f8f9fa, #ffffff);
            background-size: 400% 400%;
            animation: gradient-animation 20s ease infinite;
        }

        /* Keyframes for the background animation */
        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Keyframes for the floating animation of the main content */
        @keyframes float-animation {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
            100% { transform: translateY(0px); }
        }

        /* Apply the floating animation to the main container */
        .floating-container {
            animation: float-animation 5s ease-in-out infinite;
        }

        /* Style for the accordion content for smooth transition */
        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-out, padding 0.5s ease-out;
            padding: 0 1.5rem;
        }
        
        /* Style for when the accordion is active/open */
        .accordion-item.active .accordion-content {
            max-height: 2000px; /* Adjust as needed */
            transition: max-height 0.7s ease-in, padding 0.5s ease-in;
            padding: 1.5rem;
        }
        
        /* Style for the rotating icon on accordion header */
        .accordion-item .icon {
            transition: transform 0.3s ease-in-out;
        }
        .accordion-item.active .icon {
            transform: rotate(180deg);
        }

        /* Custom style for highlighted text */
        .highlight {
            text-decoration: underline;
            text-decoration-color: #ef4444; /* red-500 */
            text-decoration-style: wavy;
            text-decoration-thickness: 1.5px;
            background-color: #fee2e2; /* red-100 */
            border-radius: 3px;
        }
        
        /* Custom scrollbar styles */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #dc2626; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #b91c1c; }
    </style>
</head>
<body class="text-gray-800">

    <!-- Header Section -->
    <header class="bg-red-700 text-white shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-4 py-6">

                    </div>
                    <input type="text" id="searchInput" placeholder="جستجو در مطالب..." class="w-full bg-red-50 text-gray-800 rounded-full py-3 pr-4 pl-10 focus:outline-none focus:ring-2 focus:ring-white transition">
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content: Accordion Cards -->
    <main class="container mx-auto p-4 md:p-8 floating-container">
        <div id="accordion-container" class="space-y-4">
            <!-- Accordion items will be dynamically injected here by JavaScript -->
        </div>
        <div id="no-results" class="text-center text-gray-500 text-xl mt-8 hidden">
            <p>موردی یافت نشد.</p>
        </div>
    </main>
    
    <!-- Footer Section -->

        <p>تمامی حقوق برای a.r.shk محفوظ است</p>
    </footer>

                     <h3 class="text-xl font-bold text-red-700 mb-2">نقش افراد در گروه</h3>
                    <p class="mb-4">افراد در گروه به سه دسته کلی تقسیم می‌شوند: مثبت، مشکل‌آفرین و بله قربان‌گو.</p>

                        <li><b>نقش‌های مثبت:</b> شامل مبتکر، تشویق‌کننده، روشنگر و...</li>
                        <li><b>نقش‌های مشکل‌آفرین:</b> شامل مهاجم، مانع، خوش‌گذران و...</li>
                        <li><b>نقش بله قربان‌گو:</b> فردی که برای جلوگیری از مخالفت، سازگار به نظر می‌رسد.</li>

                    <h3 class="text-xl font-bold text-red-700 mb-2">روش بارش مغزی (Brainstorming)</h3>
                     <p class="mb-2">روشی برای افزایش خلاقیت در گروه‌هاست که بر چهار اصل استوار است:</p>
                    <ol class="list-decimal list-inside space-y-2">
                        <li><b>اظهار نظر:</b> بیان آزادانه هر ایده‌ای.</li>
                        <li><b>ارزیابی نکردن:</b> عدم قضاوت در مرحله تولید ایده.</li>
                        <li><b>کمیت:</b> تمرکز بر تعداد بالای ایده‌ها.</li>
                        <li><b>پرورش دادن:</b> اصلاح و گسترش ایده‌های یکدیگر.</li>
                    </ol>
                `
            },
            {
                title: "تیم",
                content: `
                    <h3 class="text-xl font-bold text-red-700 mb-2">تیم‌سازی</h3>
                    <p class="mb-4">به تلاش آگاهانه به منظور ایجاد گروه کاری اثربخش، تیم‌سازی گویند.</p>
                     <h3 class="text-xl font-bold text-red-700 mb-2">تفاوت بین تیم و گروه</h3>
                    <ul class="list-disc list-inside space-y-2">
                        <li>در تیم، تخصص‌های اعضا مکمل یکدیگر است، در حالی که در گروه لزوماً اینگونه نیست.</li>
                        <li>تیم بر اساس طرحی خاص فعالیت می‌کند و پس از پایان ماموریت، منحل می‌شود.</li>
                        <li>در تیم، اعضا با تبادل نظر بهترین راه‌حل را انتخاب می‌کنند، اما در گروه به اعضا گفته می‌شود چه کاری انجام دهند.</li>
                    </ul>
                `
            },
             {
                title: "بحران",
                content: `

                    <p class="mb-4">بحران به موقعیتی اطلاق می‌شود که فرد با یک وضعیت اضطراری و پراسترس مواجه شده، خود را تحت فشار احساس می‌کند و نمی‌داند چگونه باید با آن شرایط کنار بیاید.</p>
                    <h3 class="text-xl font-bold text-red-700 mb-2">انواع بحران</h3>

                        <li><b>بحران‌های زندگی:</b> بحران‌هایی که به زندگی خود فرد مربوط می‌شوند (مانند طلاق).</li>
                        <li><b>بحران‌های آسیب‌زا:</b> بحران‌هایی که در اثر سوانح ناگوار به وجود می‌آیند (مانند زلزله).</li>

                         <li><b>حادثه:</b> در محدوده جغرافیایی کوچک با قربانیان محدود رخ می‌دهد.</li>

                        <li><b>درس گرفتن از آنچه رخ داده است:</b> استفاده از تجربیات برای آینده.</li>
                        <li><b>متمرکز کردن احساسات خود بر موضوع جدید:</b> صرف انرژی برای اهداف جدید.</li>
                    </ol>
                `
            }
        ];

        // --- DOM Elements ---
        const accordionContainer = document.getElementById('accordion-container');
        const searchInput = document.getElementById('searchInput');
        const noResults = document.getElementById('no-results');

        // --- Functions ---
        /**
         * Renders the accordion cards based on the provided data.
         * @param {Array} data - The array of handout sections.
         */
        function renderAccordion(data) {
            accordionContainer.innerHTML = '';
            if (data.length === 0) {
                noResults.style.display = 'block';
            } else {
                noResults.style.display = 'none';
            }
            data.forEach((item, index) => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'accordion-item bg-white rounded-lg shadow-md overflow-hidden transition-all duration-300 backdrop-blur-sm bg-opacity-90';
                itemDiv.dataset.title = item.title;
                itemDiv.dataset.content = item.content;

                const headerDiv = document.createElement('div');
                headerDiv.className = 'accordion-header flex justify-between items-center p-6 cursor-pointer hover:bg-red-50';
                headerDiv.setAttribute('aria-expanded', 'false');
                headerDiv.setAttribute('aria-controls', `content-${index}`);

                const titleH2 = document.createElement('h2');
                titleH2.className = 'text-xl font-bold text-red-800';
                titleH2.textContent = item.title;
                
                const iconSpan = document.createElement('span');
                iconSpan.className = 'icon text-red-700';
                iconSpan.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" /></svg>`;

                headerDiv.appendChild(titleH2);
                headerDiv.appendChild(iconSpan);

                const contentDiv = document.createElement('div');
                contentDiv.id = `content-${index}`;
                contentDiv.className = 'accordion-content bg-white bg-opacity-80 text-gray-700 leading-relaxed';
                contentDiv.innerHTML = item.content;
                contentDiv.setAttribute('role', 'region');
                
                itemDiv.appendChild(headerDiv);
                itemDiv.appendChild(contentDiv);
                
                accordionContainer.appendChild(itemDiv);

                headerDiv.addEventListener('click', () => {
                    itemDiv.classList.toggle('active');
                    const isExpanded = itemDiv.classList.contains('active');
                    headerDiv.setAttribute('aria-expanded', isExpanded);
                });
            });
        }
        
        /**
         * Filters accordion items and highlights search term.
         */
        function handleSearch() {
            const searchTerm = searchInput.value.trim();
            const items = document.querySelectorAll('.accordion-item');
            let foundItems = 0;

            if (!searchTerm) {
                items.forEach(item => {
                    const titleElement = item.querySelector('h2');
                    const contentElement = item.querySelector('.accordion-content');
                    titleElement.innerHTML = item.dataset.title;
                    contentElement.innerHTML = item.dataset.content;
                    item.style.display = 'block';
                });
                noResults.style.display = 'none';
                return;
            }

            const regex = new RegExp(`(${searchTerm.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');

            items.forEach(item => {
                const originalTitle = item.dataset.title;
                const originalContent = item.dataset.content;
                const titleElement = item.querySelector('h2');
                const contentElement = item.querySelector('.accordion-content');
                
                const combinedText = (originalTitle + ' ' + originalContent.replace(/<[^>]+>/g, ' ')).toLowerCase();

                if (combinedText.includes(searchTerm.toLowerCase())) {
                    item.style.display = 'block';
                    foundItems++;

                    const highlightedTitle = originalTitle.replace(regex, '<span class="highlight">$1</span>');
                    const highlightedContent = originalContent.replace(regex, '<span class="highlight">$1</span>');

                    titleElement.innerHTML = highlightedTitle;
                    contentElement.innerHTML = highlightedContent;
                } else {
                    item.style.display = 'none';
                }
            });
            
            noResults.style.display = foundItems === 0 ? 'block' : 'none';
        }

        // --- Event Listeners ---
        searchInput.addEventListener('input', handleSearch);

        // --- Initial Render ---
        document.addEventListener('DOMContentLoaded', () => {
            renderAccordion(handoutData);
        });
    </script>
</body>
</html>
