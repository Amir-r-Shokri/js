    <script>
        document.addEventListener('DOMContentLoaded', function () {

            let currentView = 'summary';
            let voices = [];

            function populateVoiceList() {
                if (typeof speechSynthesis === 'undefined') return;
                voices = window.speechSynthesis.getVoices();
            }
            populateVoiceList();
            if (typeof speechSynthesis !== 'undefined' && speechSynthesis.onvoiceschanged !== undefined) {
                speechSynthesis.onvoiceschanged = populateVoiceList;
            }

            const chaptersData = [
                {
                    id: 1, title: "نهضت بین المللی صلیب سرخ و هلال احمر",
                    summary: "<ul><li><span>نهضت بین المللی</span><ul><li><span>تاریخچه (نبرد سولفورینو)</span></li><li><span>علائم و اصول هفتگانه</span></li><li><span>اعضاء (ICRC, IFRC, جمعیت‌های ملی)</span></li><li><span>جمعیت هلال احمر ایران</span></li></ul></li></ul>",
                    fulltext: `
                        <h3 class="text-xl font-semibold mt-8 mb-4">بخش اول: آشنایی با نهضت بین المللی صلیب سرخ</h3>
                        <p>در سال ۱۸۵۹، <span class="highlight">هانری دونان</span>، تاجر سوئیسی، پس از مشاهده رنج هزاران سرباز زخمی در جنگ سولفورینو، یک گروه امدادی داوطلبانه برای رسیدگی به مجروحان جنگی، صرف نظر از ملیتشان، تشکیل داد. او تجربیات خود را در کتاب <span class="highlight">"خاطرات سولفورینو"</span> منتشر کرد و دو پیشنهاد اساسی را مطرح نمود: ۱) تأسیس یک جمعیت امدادی داوطلب در هر کشور که در زمان صلح برای خدمت در زمان جنگ آموزش ببینند. ۲) ایجاد یک اصل بین‌المللی برای حمایت از بیمارستان‌ها و کارکنان مراکز درمانی. این ایده‌ها منجر به تشکیل اولین کنفرانس بین‌المللی در ژنو در سال ۱۸۶۳ و بنیان‌گذاری نهضت بین‌المللی صلیب سرخ شد.</p>
                        <h3 class="text-xl font-semibold mt-8 mb-4">بخش دوم: اصول اساسی و علائم</h3>
                        <p>نهضت بر پایه <span class="highlight">هفت اصل</span> استوار است که راهنمای تمام فعالیت‌های آن است: <br><strong>۱. انسانیت:</strong> هدف نهضت، التیام آلام و کاهش رنج، محافظت از جان و سلامتی نوع بشر و تضمین کرامت انسان‌هاست.<br><strong>۲. بی‌غرضی:</strong> نهضت فاقد هرگونه جبهه‌گیری ملی، نژادی، عقیدتی، مذهبی، طبقاتی و سیاسی است و تنها بر اساس نیاز افراد به آن‌ها کمک می‌کند.<br><strong>۳. بی‌طرفی:</strong> نهضت در درگیری‌ها از هیچ طرفی جانبداری نمی‌کند تا بتواند اعتماد همگان را حفظ کند.<br><strong>۴. عدم وابستگی:</strong> نهضت مستقل است. جمعیت‌های ملی ضمن اینکه به دولت‌های خود کمک می‌کنند و از قوانین کشور پیروی می‌نمایند، همواره استقلال خود را حفظ می‌کنند.<br><strong>۵. خدمات داوطلبانه:</strong> عضویت در نهضت داوطلبانه است و هیچ‌گونه سودآوری، مشوق آن نمی‌باشد.<br><strong>۶. یگانگی:</strong> در هر کشور تنها یک جمعیت هلال احمر یا صلیب سرخ می‌تواند وجود داشته باشد.<br><strong>۷. جهان‌شمولی:</strong> موقعیت، مسئولیت‌ها و وظایف همه جمعیت‌ها در نهضت یکسان است و به یکدیگر یاری می‌رسانند.</p>
                        <p>علائم اصلی نهضت شامل <span class="highlight">صلیب سرخ</span> (به احترام سوئیس)، <span class="highlight">هلال احمر</span> (پیشنهاد امپراطوری عثمانی) و <span class="highlight">شیر و خورشید سرخ</span> (آرم سابق ایران) است که همگی تحت حمایت کنوانسیون‌های ژنو قرار دارند و به عنوان نشان حمایتی برای محافظت از مراکز و کارکنان درمانی در زمان جنگ به کار می‌روند.</p>
                        <h3 class="text-xl font-semibold mt-8 mb-4">بخش سوم و چهارم: اعضای نهضت و جمعیت هلال احمر ایران</h3>
                        <p>نهضت از سه بخش اصلی تشکیل شده است: <br><ul><li><span class="highlight">کمیته بین‌المللی صلیب سرخ (ICRC):</span> به عنوان نهادی بی‌طرف و مستقل در درگیری‌های مسلحانه فعالیت کرده و وظیفه حفظ و نشر اصول نهضت و حقوق بشردوستانه را بر عهده دارد.</li><li><span class="highlight">فدراسیون بین‌المللی جمعیت‌های صلیب سرخ و هلال احمر (IFRC):</span> هماهنگ‌کننده فعالیت‌ها در زمان صلح و حوادث طبیعی است و به جمعیت‌های ملی در جهت آمادگی در برابر سوانح کمک می‌کند.</li><li><span class="highlight">جمعیت‌های ملی:</span> بازوهای اجرایی نهضت در کشورهای خود هستند و خدمات امدادی و بشردوستانه ارائه می‌دهند.</li></ul></p>
                        <p>جمعیت هلال احمر ایران در سال ۱۳۰۲ تأسیس شد. وظایف آن شامل ارائه خدمات امدادی در حوادث، آموزش عمومی، ارسال کمک به سایر کشورها، توانبخشی و توسعه مشارکت جوانان است. این جمعیت شامل سازمان‌های متعددی چون سازمان امداد و نجات، سازمان جوانان، سازمان داوطلبان و معاونت درمان و توانبخشی است.</p>
                    `
                },
                {
                    id: 2, title: "کار گروهی",
                    summary: "<ul><li><span>کار گروهی</span><ul><li><span>تعریف و انواع گروه</span></li><li><span>فرآیند تشکیل گروه (تیکمن)</span></li><li><span>تیم و تفاوت آن با گروه</span></li><li><span>تکنیک‌های تصمیم‌گیری</span></li></ul></li></ul>",
                    fulltext: `
                        <h3 class="text-xl font-semibold mt-8 mb-4">بخش اول: آشنایی با مفاهیم کار گروهی</h3>
                        <p><span class="highlight">گروه</span> به دو یا چند نفر اطلاق می‌شود که با هم روابط متقابل دارند و برای تأمین هدف‌های خاص گردهم می‌آیند. گروه‌ها انواع مختلفی دارند: <strong>اولیه</strong> (روابط صمیمی مانند خانواده)، <strong>ثانویه</strong> (موقتی و قراردادی مانند کلاس درس)، <strong>رسمی</strong> (دارای ساختار مشخص) و <strong>غیررسمی</strong> (مبتنی بر صمیمیت).</p>
                        <p>فرآیند شکل‌گیری یک گروه معمولاً شامل چهار مرحله (مدل تاکمن) است: <br>۱. <span class="highlight">مرحله گردهمایی (Forming):</span> اعضا با احتیاط با یکدیگر آشنا می‌شوند و به دنبال یافتن جایگاه خود هستند.<br>۲. <span class="highlight">مرحله طوفانی (Storming):</span> با بروز اختلاف نظرها و تضادها، این مرحله شکل می‌گیرد. رقابت برای کسب قدرت و نفوذ در این مرحله طبیعی است.<br>۳. <span class="highlight">مرحله هنجارگذاری (Norming):</span> گروه به انسجام می‌رسد، اعضا به یکدیگر اعتماد می‌کنند و استانداردها و قوانین نانوشته شکل می‌گیرد.<br>۴. <span class="highlight">مرحله انجام کار (Performing):</span> گروه کاملاً کارآمد شده و انرژی خود را بر روی انجام وظایف و دستیابی به اهداف متمرکز می‌کند.</p>
                        <h3 class="text-xl font-semibold mt-8 mb-4">بخش دوم: مفاهیم تیم</h3>
                        <p><span class="highlight">تیم</span>، نوعی گروه کاری است که اعضای آن مهارت‌های مکمل یکدیگر را دارند و برای دستیابی به یک هدف مشترک، به شدت به هم وابسته‌اند و خود را در قبال نتایج، پاسخگوی یکدیگر می‌دانند. تفاوت اصلی تیم با گروه در وجود <span class="highlight">هم‌افزایی (Synergy) مثبت</span> است، به طوری که برآیند کار تیمی از مجموع تلاش‌های فردی اعضا بیشتر است. مزایای تیم‌های کاری شامل افزایش مهارت‌ها، انعطاف‌پذیری و افزایش تعهد اعضا است.</p>
                        <h3 class="text-xl font-semibold mt-8 mb-4">بخش سوم: تکنیک‌های تصمیم‌گیری گروهی</h3>
                        <p>دو تکنیک رایج تصمیم‌گیری گروهی عبارتند از: <br><strong>۱) فن بارش مغزی (Brainstorming):</strong> در این روش، اعضا تشویق می‌شوند هر ایده‌ای را، هرچقدر هم عجیب، بدون قضاوت و ارزیابی بیان کنند. تمرکز بر کمیت ایده‌هاست نه کیفیت آن‌ها. این کار به افزایش خلاقیت و یافتن راه‌حل‌های نوآورانه کمک می‌کند.<br><strong>۲) فن گروه اسمی:</strong> این تکنیک مشارکت همگان را تضمین می‌کند. اعضا ابتدا به صورت فردی و در سکوت ایده‌های خود را می‌نویسند، سپس به نوبت آن‌ها را روی تخته‌ای ثبت می‌کنند. پس از بحث و شفاف‌سازی، از طریق رأی‌گیری بهترین گزینه انتخاب می‌شود.</p>
                    `
                },
                 {
                    id: 3, title: "خدمات داوطلبانه",
                    summary: "<ul><li><span>خدمات داوطلبانه</span><ul><li><span>تعاریف (داوطلب، عضو، حامی)</span></li><li><span>گروه‌های چهارگانه داوطلبی</span></li><li><span>ویژگی‌های داوطلب و اصول خدمت</span></li></ul></li></ul>",
                    fulltext: `

                { question: "در کمک‌های اولیه روانشناختی، گوش دادن فعال و بدون قضاوت به فرد آسیب‌دیده مربوط به کدام اصل بقا است؟", options: ["پذیرش وقوع سانحه", "پذیرش احساسات", "درس گرفتن از واقعه", "تمرکز بر موضوع جدید"], answer: "پذیرش احساسات" },
                { question: "کدام سازمان وظیفه هماهنگی فعالیت جمعیت‌های ملی در زمان صلح و حوادث طبیعی را بر عهده دارد؟", options: ["کمیته بین‌المللی صلیب سرخ (ICRC)", "سازمان ملل متحد", "فدراسیون بین‌المللی (IFRC)", "سازمان بهداشت جهانی"], answer: "فدراسیون بین‌المللی (IFRC)" },
                { question: "«هم‌افزایی» یا Synergy یکی از مزایای اصلی کدام است؟", options: ["کار فردی", "کار گروهی", "تیم کاری", "مشورت"], answer: "تیم کاری" },
                { question: "حقوق بشردوستانه از کدام دسته افراد حمایت نمی‌کند؟", options: ["اسیران جنگی", "مجروحان", "غیرنظامیان", "رزمندگانی که فعالانه در جنگ مشارکت دارند"], answer: "رزمندگانی که فعالانه در جنگ مشارکت دارند" },
                { "question": "در هنگام آتش‌سوزی، در صورت پر شدن فضا از دود، بهترین روش حرکت چیست؟", "options": ["دویدن سریع", "نگه داشتن نفس", "حرکت به صورت ایستاده", "حرکت به صورت سینه خیز یا چهار دست و پا"], "answer": "حرکت به صورت سینه خیز یا چهار دست و پا" },
                { "question": "در مدل تاکمن برای تشکیل گروه، مرحله اعتماد و انسجام چه نام دارد؟", "options": ["طوفانی (Storming)", "هنجارگذاری (Norming)", "پایان (Adjourning)", "گردهمایی (Forming)"], "answer": "هنجارگذاری (Norming)" }
            ];

            function renderContent() {
                contentContainer.innerHTML = chaptersData.map(chapter => `
                    <section id="chapter-${chapter.id}" class="content-section bg-white p-4 sm:p-6 rounded-2xl shadow-lg transition-all duration-300 hover:shadow-2xl opacity-0">
                        <div class="flex justify-between items-center border-b border-gray-200 pb-3 mb-4">
                            <h2 class="text-xl sm:text-2xl font-bold text-red-700">${chapter.title}</h2>
                            <button class="tts-btn p-2 rounded-full bg-red-50 text-red-600 hover:bg-red-100 transition-colors" data-content-id="chapter${chapter.id}-fulltext">
                                <svg class="play-icon h-6 w-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path d="M6.3 2.841A1.5 1.5 0 004 4.11V15.89a1.5 1.5 0 002.3 1.269l9.344-5.89a1.5 1.5 0 000-2.538L6.3 2.84z" /></svg>
                                <svg class="stop-icon h-6 w-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M2 10a8 8 0 1116 0 8 8 0 01-16 0zM7 8a1 1 0 011-1h4a1 1 0 110 2H8a1 1 0 01-1-1zm1 5a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd" /></svg>
                            </button>
                        </div>
                        <div class="summary-view">
                            <h3 class="text-lg font-semibold mt-6 mb-3 text-gray-700">خلاصه نموداری فصل</h3>
                            <div class="tree">${chapter.summary}</div>
                        </div>
                        <div id="chapter${chapter.id}-fulltext" class="fulltext-view hidden prose max-w-none prose-p:text-gray-600 prose-ul:list-disc prose-ul:pr-5">
                            ${chapter.fulltext}
                        </div>
                    </section>
                `).join('');
            }

            function renderQuiz() {
                let quizHtml = `<div class="bg-white p-6 rounded-2xl shadow-lg opacity-0 fade-in-section"><h2 class="text-3xl font-bold text-red-700 text-center mb-8">آزمون آنلاین پایه داوطلبی</h2><form id="quiz-form" class="space-y-8">`;
                quizData.forEach((q, index) => {
                    quizHtml += `<div class="quiz-question border-b border-gray-200 pb-6"><p class="text-lg font-semibold mb-4">${index + 1}. ${q.question}</p><div class="space-y-3">`;
                    q.options.forEach(option => {
                        quizHtml += `<label class="quiz-option flex items-center p-3 border-2 border-gray-200 rounded-lg hover:border-red-400 cursor-pointer transition-colors duration-200"><input type="radio" name="question${index}" value="${option}" class="ml-3 form-radio h-5 w-5 text-red-600 focus:ring-red-500"><span>${option}</span></label>`;
                    });
                    quizHtml += `</div></div>`;
                });
                quizHtml += `<div class="text-center mt-10"><button type="submit" class="bg-red-600 text-white font-bold py-3 px-8 rounded-full hover:bg-red-700 transition-transform transform hover:scale-105 shadow-lg">بررسی پاسخ‌ها</button></div></form><div id="quiz-results" class="text-center mt-8 hidden"></div></div>`;
                quizContainer.innerHTML = quizHtml;
                document.getElementById('quiz-form').addEventListener('submit', (e) => { e.preventDefault(); checkQuiz(); });
            }

            function switchView(view) {
                currentView = view;
                window.speechSynthesis.cancel();
                [summaryBtn, fulltextBtn, quizBtn].forEach(btn => btn.classList.remove('active'));
                
                if (view === 'quiz') {
                    contentContainer.classList.add('hidden');
                    quizContainer.classList.remove('hidden');
                    quizBtn.classList.add('active');
                } else {
                    contentContainer.classList.remove('hidden');
                    quizContainer.classList.add('hidden');
                    const isSummary = view === 'summary';
                    isSummary ? summaryBtn.classList.add('active') : fulltextBtn.classList.add('active');
                    document.querySelectorAll('.summary-view').forEach(el => el.classList.toggle('hidden', !isSummary));
                    document.querySelectorAll('.fulltext-view').forEach(el => el.classList.toggle('hidden', isSummary));
                }
                searchInput.value = '';
                performSearch();
            }

            function checkQuiz() {
                let score = 0;
                const form = document.getElementById('quiz-form');
                quizData.forEach((q, index) => {
                    const selectedOption = form.querySelector(`input[name="question${index}"]:checked`);
                    form.querySelectorAll(`input[name="question${index}"]`).forEach(radio => {
                        const parentLabel = radio.closest('.quiz-option');
                        parentLabel.classList.remove('correct', 'incorrect');
                        if (radio.value === q.answer) parentLabel.classList.add('correct');
                    });
                    if (selectedOption) {
                        if (selectedOption.value === q.answer) score++;
                        else selectedOption.closest('.quiz-option').classList.add('incorrect');
                    }
                });
                const resultsDiv = document.getElementById('quiz-results');
                resultsDiv.innerHTML = `<div class="p-4 bg-red-50 rounded-lg"><p class="text-2xl font-bold">امتیاز شما: <span class="text-red-600">${score}</span> از <span class="text-red-600">${quizData.length}</span></p></div>`;
                resultsDiv.classList.remove('hidden');
                resultsDiv.scrollIntoView({ behavior: 'smooth' });
            }
            
            function resetAllTtsButtons() {
                document.querySelectorAll('.tts-btn').forEach(btn => btn.classList.remove('playing'));
            }
            function handleTts(e) {
                const button = e.currentTarget;
                const contentId = button.dataset.contentId;
                const contentElement = document.getElementById(contentId);
                if (!contentElement || !('speechSynthesis' in window)) return alert('مرورگر شما از قابلیت خواندن متن پشتیبانی نمی‌کند.');
                if (button.classList.contains('playing')) return window.speechSynthesis.cancel();
                
                window.speechSynthesis.cancel();
                resetAllTtsButtons();
                const textToRead = contentElement.innerText;
                const utterance = new SpeechSynthesisUtterance(textToRead);
                const persianVoice = voices.find(voice => voice.lang === 'fa-IR');
                if (persianVoice) utterance.voice = persianVoice;
                else utterance.lang = 'fa-IR';
                utterance.rate = 0.9;
                utterance.onstart = () => button.classList.add('playing');
                utterance.onend = () => button.classList.remove('playing');
                utterance.onerror = () => { alert('خطایی در پخش صدا رخ داد.'); button.classList.remove('playing'); };
                window.speechSynthesis.speak(utterance);
            }

            function removeHighlights() {
                document.querySelectorAll('mark.search-highlight').forEach(el => {
                    const parent = el.parentNode;
                    if (parent) {
                        parent.replaceChild(document.createTextNode(el.textContent), el);
                        parent.normalize();
                    }
                });
            }
            function highlightText(node, searchTerm) {
                if (!searchTerm || !node) return false;
                const regex = new RegExp(searchTerm.replace(/[-\/\\^$*+?.()|[\]{}]/g, '\\$&'), 'gi');
                let matchFound = false;
                if (node.nodeType === 3) {
                    if (regex.test(node.data)) {
                        const span = document.createElement('span');
                        span.innerHTML = node.data.replace(regex, (match) => `<mark class="search-highlight">${match}</mark>`);
                        node.parentNode.replaceChild(span, node);
                        while(span.firstChild) span.parentNode.insertBefore(span.firstChild, span);
                        if(span.parentNode) span.parentNode.removeChild(span);
                        return true;
                    }
                } else if (node.nodeType === 1 && !/^(script|style|mark)$/i.test(node.nodeName)) {
                    Array.from(node.childNodes).forEach(child => {
                        if (highlightText(child, searchTerm)) matchFound = true;
                    });
                }
                return matchFound;
            }
            function performSearch() {
                removeHighlights();
                const searchTerm = searchInput.value.trim();
                if (searchTerm === "") {
                    document.querySelectorAll('.content-section').forEach(s => s.style.display = 'block');
                    noResultsMessage.classList.add('hidden');
                    return;
                }
                let resultsFound = false;
                document.querySelectorAll('.content-section').forEach(section => {
                    const viewToSearch = currentView === 'summary' ? section.querySelector('.summary-view') : section.querySelector('.fulltext-view');
                    if (highlightText(viewToSearch, searchTerm)) {
                        section.style.display = 'block';
                        resultsFound = true;
                    } else {
                        section.style.display = 'none';
                    }
                });
                noResultsMessage.classList.toggle('hidden', resultsFound);
            }
            
            function setupEventListeners() {
                summaryBtn.addEventListener('click', () => switchView('summary'));
                fulltextBtn.addEventListener('click', () => switchView('fulltext'));
                quizBtn.addEventListener('click', () => switchView('quiz'));
                searchInput.addEventListener('keyup', (e) => {
                    if (e.key === 'Enter') performSearch();
                    else if (searchInput.value.trim() === '') performSearch();
                });
                document.querySelectorAll('.tts-btn').forEach(button => button.addEventListener('click', handleTts));
                window.addEventListener('scroll', () => {
                    backToTopBtn.classList.toggle('opacity-0', window.pageYOffset < 300);
                    backToTopBtn.classList.toggle('invisible', window.pageYOffset < 300);
                    mainHeader.classList.toggle('shadow-xl', window.pageYOffset > 50);
                });
                backToTopBtn.addEventListener('click', () => window.scrollTo(0, 0));
            }

            function animateOnScroll() {
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('fade-in-section');
                        }
                    });
                }, { threshold: 0.1 });

                document.querySelectorAll('.content-section, #quiz-container > div').forEach(section => {
                    observer.observe(section);
                });
            }

            renderContent();
            renderQuiz();
            setupEventListeners();
            switchView('summary');
            animateOnScroll();
        });
    </script>
